<div id="editform">
  <input type="text" [(ngModel)]="inputText" appInputAutoWidth />
  <button (click)="addTodo()">Add</button>
  <button (click)="clearInput()">Clear</button>
</div>

<ul id="todos">
  <li [ngClass]="{'selected':i==selectedIndex}" *ngFor="let item of todoService.getTodos(); let i = index;">
    <span (click)="selectTodo(i)">{{item}}</span>
    <button (click)="removeTodo(i)">X</button>
  </li>
</ul>

<app-joke *ngIf="isShowJoke"></app-joke>
